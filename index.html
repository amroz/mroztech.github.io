<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MrozTech.com</title>
  <style>
    body {
      background-color: #000;
      color: #00ff66;
      font-family: "Courier New", monospace;
      white-space: pre;
      margin: 0;
      padding: 2em;
    }
    #screen {
      max-width: 90ch;
      margin: 0 auto;
      white-space: pre-wrap;
      line-height: 1.2em;
    }
    .blink { animation: blink 1s step-end infinite; }
    @keyframes blink { 50% { opacity: 0; } }
  </style>
</head>
<body>
  <div id="screen"></div>

  <script>
    const lines = [
`Initializing system...`,
`Loading modules...`,
`Establishing network link...`,
`Authenticating user: admin@mroztech.com`,
`Access granted.`,
``,

`##   ##  #####   ######  #######      #######        #      `,
`##   ## ##   ##  ##   ## ##            ##   ##      ###     `,
`## # ## ##   ##  ##   ## ######        ##   ##     #####    `,
`##### # ##   ##  ##   ## ##            ##   ##    ##   ##   `,
`##   ##  #####   ######  #######       #######   ###   ###  `,
``,
`                 M r o z   T e c h   . c o m`,
``,
`Secure • Scalable • Reliable IT Solutions`,
``,
`System ready<span class="blink">_</span>`
    ];

    const screen = document.getElementById("screen");
    let i = 0;

    function typeLine() {
      if (i < lines.length) {
        const div = document.createElement("div");
        div.textContent = "";            // start empty
        screen.appendChild(div);

        // type each line's characters to avoid any hidden/escaped artifacts
        const text = lines[i++];
        let j = 0;
        (function typeChar() {
          if (j < text.length) {
            div.textContent += text[j++];
            setTimeout(typeChar, 6);     // character speed
          } else {
            setTimeout(typeLine, 160);   // line speed
          }
        })();
      }
    }

    typeLine();
  </script>
</body>
</html>
